name: rust-test
on: [push, pull_request]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: âš¡ Cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: ðŸ”¨ Build
        uses: actions-rs/cargo@v1
        with:
          command: build
      - name: ðŸ”Ž Run cargo check
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --all

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: âš¡ Cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: ðŸ”Ž Run cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all
